<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Papelaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-width: 100px;
        }
        .container {
            padding: 20px;
        }
        .contact {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33% - 40px);
            box-sizing: border-box;
        }
        .whatsapp-button {
            display: inline-block;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Projeto Papelaria">
        <h1>Projeto Papelaria</h1>
    </header>
    <div class="container">
        <div class="contact">
            <h2>Contato</h2>
            <p>Email: contato@projetopapelaria.com.br</p>
            <p>WhatsApp: <a href="https://wa.me/5516991410413" class="whatsapp-button">Converse Conosco</a></p>
        </div>
        <div class="products">
            <div class="product">
                <h3>Produto 1</h3>
                <p>Descrição do produto 1.</p>
            </div>
            <div class="product">
                <h3>Produto 2</h3>
                <p>Descrição do produto 2.</p>
            </div>
            <div class="product">
                <h3>Produto 3</h3>
                <p>Descrição do produto 3.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Projeto Papelaria. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
